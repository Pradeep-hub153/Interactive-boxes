<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Boxes with Checkboxes</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="container">
    <div class="box" id="box1">
      <div class="box-header">
        <input type="checkbox" class="box-checkbox">
        <span class="box-title">1 Pair</span>
        <span class="discount">40% OFF</span>
      </div>
      <div class="box-content">
        <label>Color:
          <select>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
        </label>
        <label>Size:
          <select>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </label>
      </div>
    </div>

    <div class="box" id="box2">
      <div class="box-header">
        <input type="checkbox" class="box-checkbox">
        <span class="box-title">2 Pair</span>
        <span class="discount">50% OFF</span>
      </div>
      <div class="box-content">
        <label>Color:
          <select>
            <option>Yellow</option>
            <option>Purple</option>
            <option>Orange</option>
          </select>
        </label>
        <label>Size:
          <select>
            <option>XS</option>
            <option>S</option>
            <option>M</option>
          </select>
        </label>
      </div>
    </div>

    <div class="box" id="box3">
      <div class="box-header">

        <input type="checkbox" class="box-checkbox">
        <span class="box-title">3 Pair</span>
        <span class="discount">60% OFF</span>
      </div>
      <div class="box-content">
        <label>Color:
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Gray</option>
          </select>
        </label>
        <label>Size:
          <select>
            <option>XL</option>
            <option>XXL</option>
            <option>XXXL</option>
          </select>
        </label>
      </div>
    </div>
  </div>
 <button class="add-to-cart">Add to Cart</button>
  <script src="script.js"></script>
</body>
</html>
